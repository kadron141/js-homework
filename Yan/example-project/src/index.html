<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./scss/styles.scss">
</head>

<body>
    <section class="login-container" id="login-container">
        <div class="login-wrapper">
            <label for="login-input">Login:</label>
            <input type="text" name="login" id="login-input" class="login-input">

            <label for="password-input">Password:</label>
            <input type="password" name="password" id="password-input" class="login-input">

            <button id="login-button">LOGIN</button>
        </div>
    </section>

    <section class="dashboard-container hidden" id="dashboard-container">
        <div class="logout-button"><button id="log-out">Log out</button></div>
        <div class="dashboard-wrapper">
            <h1>Dashboard</h1>

            <div class="data-list" id="data-container"></div>
        </div>
    </section>

    <script src="./js/index.js" type="module"></script>
</body>

</html>
